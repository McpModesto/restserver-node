<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>
    <h1>Google Sign-in</h1>
    
    <div id="g_id_onload"
       data-client_id="136927566479-h1a7r6e7smbfvvamfd72p8kdvgtermlh.apps.googleusercontent.com"
       data-login_uri="https://your.domain/your_login_endpoint"
       data-auto_prompt="false"
       data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
    </div>

    <button id="google_signout">
        Signout
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {

            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id_token: response.credential })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    localStorage.setItem('correo', data.usuario.correo)
                })
                .catch(console.warn)

        }

        const button = document.getElementById('google_signout');
        button.onclick = () => {
            // console.log(google.accounts.id);
            google.accounts.id.revoke(localStorage.getItem('correo'), done = () => {
                console.log(`Sesi√≥n de ${localStorage.getItem('correo')} ha sido cerrada`);
                localStorage.clear();
                location.reload();
            });
        }

    </script>

</body>
</html>
